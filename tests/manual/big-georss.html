<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
      <title>OpenLayers GML Layer Example</title>
    <link rel="stylesheet" href="../../theme/default/style.css" type="text/css" />
    <link rel="stylesheet" href="../../examples/style.css" type="text/css" />
    <script src="../../lib/OpenLayers.js"></script>
    <script type="text/javascript">
        var lon = 5;
        var lat = 40;
        var zoom = 5;
        var map, layer, vector;

        function init(){
            map = new OpenLayers.Map('map');
            layer = new OpenLayers.Layer.WMS( "OpenLayers WMS",
                    "http://labs.metacarta.com/wms/vmap0", {layers: 'basic'} );
            map.addLayer(layer);
            map.zoomToExtent(new OpenLayers.Bounds(-94.617035,33.010025,-89.645401,36.492752));

            vector = new OpenLayers.Layer.Vector("Vector");
            map.addLayer(vector);

            var url = "arkansas.rss";
            OpenLayers.loadURL(url, null, vector, loadSuccess);
        }

        function loadSuccess(request){
            var format = new OpenLayers.Format.GeoRSS();
            var features = format.read(request.responseText)
            this.addFeatures(features);
        };

    </script>
  </head>
  <body onload="init()">
    <p>Does this map look like arkansas?</p>
    <div id="map" class="smallmap"></div>
  </body>
</html>
